<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./index.css"/>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator" id="calculator">
            <div class="output-display" id="output"></div>
            <div class="input-display" id="display">0</div>
            <div class="pads" id="pads">
                <button class="operators" id="clear-display" value="ce">CE</button>
                <button class="operators" id="clear" value="c">C</button>
                <button class="operators" id="divide" value="/">/</button>
                <button class="operators" id="multiply" value="x">x</button>
                <button class="number" id="seven" value="7">7</button>
                <button class="number" id="eight" value="8">8</button>
                <button class="number" id="nine" value="9">9</button>
                <button class="operators" id="subtract" value="-">-</button>
                <button class="number" id="four" value="4">4</button>
                <button class="number" id="five" value="5">5</button>
                <button class="number" id="six" value="6">6</button>
                <button class="operators" id="add" value="+">+</button>
                <button class="number" id="one" value="1">1</button>
                <button class="number" id="two" value="2">2</button>
                <button class="number" id="three" value="3">3</button>
                <button class="operators" id="equals" value="=">=</button> 
                <button class="number" id="zero" value="0">0</button>
                <button class="operators" id="decimal" value=".">.</button> 
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
